tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: email
            field:
              input_type: text
              antlers: false
              type: text
              display: Email
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
