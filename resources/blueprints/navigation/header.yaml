tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: layouts
            field:
              options:
                grid: 'Grid Based Layout'
                category-based-grouping: 'Category Based Grouping'
                simple: 'Simple Layout'
              taggable: false
              push_tags: false
              multiple: false
              max_items: 1
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: layouts
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              always_save: true
              default: simple
          -
            handle: icon
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: icon
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              if:
                layouts: 'equals grid'
              always_save: true
