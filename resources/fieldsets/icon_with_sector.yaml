title: 'Icon With Sector'
fields:
  -
    handle: section_title
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Section Title'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
  -
    handle: sector
    field:
      fields:
        -
          handle: title
          field:
            input_type: text
            antlers: false
            type: text
            display: Title
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
            validate:
              - required
        -
          handle: image
          field:
            max_files: 1
            mode: list
            container: assets
            restrict: false
            allow_uploads: true
            show_filename: true
            show_set_alt: true
            type: assets
            display: Image
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
            validate:
              - required
      mode: table
      reorderable: true
      fullscreen: true
      type: grid
      display: Sector
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
