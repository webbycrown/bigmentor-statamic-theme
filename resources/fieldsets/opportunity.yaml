    handle: section_title
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Section Title'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
  -
    handle: section_description
    field:
      antlers: false
      type: textarea
      display: 'Section Description'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
  -
    handle: collections
