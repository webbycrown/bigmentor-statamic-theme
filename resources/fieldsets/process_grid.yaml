                    - required
              -
                handle: link
                field:
                  input_type: text
                  antlers: false
                  type: text
                  display: Link
                  listable: hidden
                  instructions_position: above
                  visibility: visible
                  replicator_preview: true
                  hide_display: false
                  validate:
                    - required
              -
                handle: icon
                field:
                  max_files: 1
                  mode: list
                  container: assets
                  restrict: false
                  allow_uploads: true
                  show_filename: true
                  show_set_alt: true
                  type: assets
                  display: icon
                  listable: hidden
                  instructions_position: above
                  visibility: visible
                  replicator_preview: true
                  hide_display: false
                  validate:
                    - required
            mode: table
            reorderable: true
            fullscreen: true
            type: grid
            display: Button
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          handle: element_id
          field:
            input_type: text
