title: 'Process Grid'
fields:
  -
    handle: process_grid
    field:
      fields:
        -
          handle: image
          field:
            max_files: 1
            mode: list
            container: assets
            restrict: false
            allow_uploads: true
            show_filename: true
            show_set_alt: true
            type: assets
            display: Image
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          handle: title
          field:
            input_type: text
            antlers: false
            type: text
            display: Title
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          handle: short_description
          field:
            character_limit: '200'
            antlers: false
            type: textarea
            display: 'Short Description'
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
