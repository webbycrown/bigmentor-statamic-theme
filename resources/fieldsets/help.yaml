title: 'Help Section'
fields:
  -
    handle: help
    field:
      mode: stacked
      reorderable: true
      fullscreen: true
      type: grid
      display: help
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      fields:
        -
          handle: title
          field:
            input_type: text
            antlers: false
            type: text
            display: title
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          handle: bg_image
          field:
            max_files: 1
            mode: list
            container: assets
            restrict: false
            allow_uploads: true
            show_filename: true
            show_set_alt: true
            type: assets
            display: bg_image
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          handle: button
          field: common_settings.button
      max_rows: 2
