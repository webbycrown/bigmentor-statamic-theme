title: 'Expert Team Section'
fields:
  -
    handle: section_title
    field:
      input_type: text
      antlers: false
      type: text
      display: 'section title'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: section_tag
    field:
      input_type: text
      antlers: false
      type: text
      display: 'section tag'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: collections
    field:
      max_items: 1
      mode: select
      type: collections
      display: Collections
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: limit
    field:
      default: '4'
      type: integer
      display: Limit
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: button
    field: common_settings.button
