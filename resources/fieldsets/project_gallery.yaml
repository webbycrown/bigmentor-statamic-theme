title: 'Project Gallery'
fields:
  -
    handle: section_title
    field:
      input_type: text
      antlers: false
      type: text
      display: 'section title'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: galleries
    field:
      fields:
        -
          handle: image
          field:
            max_files: 1
            mode: list
            container: assets
            restrict: false
            allow_uploads: true
            show_filename: true
            show_set_alt: true
            type: assets
            display: image
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
          handle: link
          field:
            input_type: text
            antlers: false
            type: text
            display: link
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
      mode: table
      max_rows: 3
      reorderable: true
      fullscreen: true
      type: grid
      display: Galleries
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
