
<div class="relative py-7 sm:py-8 md:py-10 lg:py-12 xl:py-14 2xl:py-16">
    <div class="container">
        <h2 class="2xl:text-45 1xl:text-2xl xl:text-1xl lg:text-32 sm:text-xl text-28 mb-0 leading-lineHeight text-black font-Larken font-medium text-center mb-6 lg:mb-10 xl:mb-[65px]">{{section_title}}</h2>

        <div class="grid gap-12 2xl:gap-x-[104px] xl:gap-x-24 lg:gap-x-16 md:gap-x-10 xl:gap-y-12 lg:gap-y-10 sm:gap-y-8 grid-cols-1 md:grid-cols-2">
            {{ collection:{collections} limit="{limit}" }}
            {{page_builder}}
            {{if type == 'insights_blog_page'}}
            <div class="w-full">
                <div class="w-full flex sm:flex-row flex-col items-center xl:gap-[38px] gap-5">
                    <div class="w-full md:w-6/12 block relative before:content-[''] before:block before:pt-[95%]">
                        <img src="{{thumb_image}}" alt="" class="absolute top-0 left-0 w-full h-full object-cover">
                    </div>
                    <div class="w-full md:w-6/12">
                        <h2 class="lg:text-25 sm:text-20 text-lg mb-2.5 leading-lineHeight text-black hover:text-vividblue-400 font-Larken font-medium"><a href="{{url}}">
                            {{title}}
                        </a></h2>
                        <p class="text-md leading-lineHeight font-normal text-gray-800">{{ thumb_description | truncate:"200" }}</p>
                    </div>
                </div>
            </div>
            {{/if}}
            {{ /page_builder }}
            {{ /collection:{collections} }}
        </div>
    </div>
</div>
