<div class="wb-hero-section relative">
    <div class="w-full static">
        <div
            class="absolute top-0 left-0 h-full w-full before:content-[''] before:block before:absolute before:left-0 before:top-0 before:bg-custom-gradient before:w-full before:h-full before:z-10">
            {{hero_slider limit="1"}}
                <img class="w-full h-full bg-hero-box" src="{{background_image}}">
            {{/hero_slider}}
        </div>
        <div class="container relative z-20">
            <div class="pb-14 pt-32 md:pb-20 lg:pt-44 lg:pb-28 xl:pt-52 xl:pb-36 2xl:pt-64 2xl:pb-44">
                <div class="swiper wb-hero-slider-view">
                    <div class="swiper-wrapper">
                        {{hero_slider}}
                        <div class="swiper-slide" data-src="{{background_image}}">
                            <div class="2xl:max-w-[776px] xl:max-w-[85%]">
                                <h1
                                    class="2xl:text-4xl 1xl:text-3xl xl:text-2xl lg:text-1xl sm:text-32 text-xl lg:mb-[18px] mb-3 leading-lineHeight text-white font-Larken font-semibold">
                                    {{title}}</h1>
                                <p
                                    class="2xl:text-[20px] lg:text-md text-md leading-lineHeight mb-4 lg:mb-7 text-white">
                                    {{description}}</p>
                                <div class="flex items-center flex-wrap text-center lg:gap-6 gap-3">

                                    {{ button_1 }}
                                    <a class="all-btn" href="{{ link }}">{{ text }}</a>
                                    {{ /button_1 }}
                                    {{ button_2 }}
                                    <a class="all-btn btn-outline" href="{{ link }}">
                                        {{ text }}
                                        <svg class="ml-2 inline-block " width="14" height="13" viewBox="0 0 14 13"
                                            fill="none">
                                            <path d="M1.42871 12.1428L12.5716 1M12.5716 1V11.6972M12.5716 1H1.87443"
                                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </a>
                                    {{ /button_2 }}
                                </div>
                            </div>
                        </div>
                        {{/hero_slider}}

                    </div>
                </div>
            </div>
            <div class="pb-14">
                <div class="swiper wb-hero-slider-thumbs">
                    <div class="swiper-wrapper justify-between">
                        {{hero_slider}}
                        <div class="swiper-slide w-fit group">
                            <div class="pt-3 md:pt-4 lg:pt-6 inline-block cursor-pointer transition-all group-[.swiper-slide-thumb-active]:before:duration-700 group-[.swiper-slide-thumb-active]:before:transition-all before:content-[''] before:absolute before:top-0 before:left-0 before:w-0 group-[.swiper-slide-thumb-active]:before:w-full md:before:h-1 before:h-[2px] before:bg-vividblue-400 opacity-50 group-[.swiper-slide-thumb-active]:opacity-100 text-white font-bold text-sm md:text-md lg:text-lg xl:text-20">
                                {{navigation_text}}
                            </div>
                        </div>
                        {{/hero_slider}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
